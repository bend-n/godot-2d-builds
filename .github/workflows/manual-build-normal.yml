name: Manually build godot normal

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        description: which ref to build
        required: true
  # turn on when the godot5 is in dev
  # schedule:
  #   - cron: '30 20 * * *'

jobs:
  all-dimensions:
    name: Build ${{ inputs.ref }}
    uses: bend-n/godot-builds/.github/workflows/reusable-build.yml@3.x
    with:
      ref: ${{ inputs.ref }}
      name: godot
      build-name: bendn
      modules-path: ./.github/normal-build-modules.py
      flags: ""
    secrets: inherit
